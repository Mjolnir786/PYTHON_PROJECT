<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Weatherify</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1.5s;
        }

        h1 {
            font-size: 2.5rem;
            color: #d63031;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.2rem;
            color: #636e72;
            margin-bottom: 25px;
        }

        a {
            text-decoration: none;
            font-size: 1rem;
            background-color: #ff7675;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #e17055;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        .cloud {
            width: 120px;
            height: 70px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 10%;
            left: 20%;
            animation: floatCloud 8s ease-in-out infinite;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }

        .cloud:before,
        .cloud:after {
            content: "";
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
        }

        .cloud:before {
            width: 70px;
            height: 70px;
            top: -35px;
            left: 25px;
        }

        .cloud:after {
            width: 90px;
            height: 90px;
            top: 10px;
            left: 60px;
        }

        @keyframes fadeInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes floatCloud {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(30px);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="cloud"></div>
    <div class="container">
        <h1>Oops! ðŸ˜ž</h1>
        <p>{{ message }}</p>
        <a href="/">ðŸ”„ Try Again</a>
    </div>
</body>
</html>
