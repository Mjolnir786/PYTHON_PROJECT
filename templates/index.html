<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherify üå§Ô∏è</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #333;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ffffff;
            border-radius: 8px;
            width: 250px;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        input:focus {
            outline: none;
            border-color: #74ebd5;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #74ebd5, #9face6);
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #9face6, #74ebd5);
            transform: scale(1.1);
        }

        .cloud {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }

        .cloud:before,
        .cloud:after {
            content: '';
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
        }

        .cloud1 {
            width: 120px;
            height: 70px;
            top: 10%;
            left: 15%;
            animation: floatCloud 8s infinite ease-in-out;
        }

        .cloud1:before {
            width: 70px;
            height: 70px;
            top: -35px;
            left: 25px;
        }

        .cloud1:after {
            width: 90px;
            height: 90px;
            top: 10px;
            left: 60px;
        }

        .cloud2 {
            width: 150px;
            height: 90px;
            top: 20%;
            right: 20%;
            animation: floatCloud 12s infinite ease-in-out reverse;
        }

        .cloud2:before {
            width: 80px;
            height: 80px;
            top: -40px;
            left: 40px;
        }

        .cloud2:after {
            width: 110px;
            height: 110px;
            top: 20px;
            left: 80px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatCloud {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(30px);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="container">
        <h1>Welcome to Weatherify üå¶Ô∏è</h1>
        <form action="/weather" method="POST">
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>
    </div>
</body>
</html>
