<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherify - Results</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            animation: slideIn 1.5s;
        }

        h1 {
            font-size: 2.5rem;
            color: #4b79a1;
            margin-bottom: 20px;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.1);
        }

        .weather-info {
            margin: 20px 0;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ffbb33;
            animation: spin 3s linear infinite;
        }

        a {
            text-decoration: none;
            font-size: 1rem;
            background-color: #ff7675;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #e17055;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        .cloud {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }

        .cloud:before,
        .cloud:after {
            content: '';
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
        }

        .cloud1 {
            width: 120px;
            height: 70px;
            top: 10%;
            left: 15%;
            animation: floatCloud 8s infinite ease-in-out;
        }

        .cloud1:before {
            width: 70px;
            height: 70px;
            top: -35px;
            left: 25px;
        }

        .cloud1:after {
            width: 90px;
            height: 90px;
            top: 10px;
            left: 60px;
        }

        .cloud2 {
            width: 150px;
            height: 90px;
            top: 20%;
            right: 20%;
            animation: floatCloud 12s infinite ease-in-out reverse;
        }

        .cloud2:before {
            width: 80px;
            height: 80px;
            top: -40px;
            left: 40px;
        }

        .cloud2:after {
            width: 110px;
            height: 110px;
            top: 20px;
            left: 80px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes floatCloud {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(30px);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="container">
        <h1>Weather Results üå¶Ô∏è</h1>
        <div class="icon">‚òÄÔ∏è</div>
        <div class="weather-info">
            <p><strong>City:</strong> {{ weather.city }}</p>
            <p><strong>Temperature:</strong> {{ weather.temperature }}¬∞C</p>
            <p><strong>Description:</strong> {{ weather.description }}</p>
            <p><strong>Humidity:</strong> {{ weather.humidity }}%</p>
            <p><strong>Wind Speed:</strong> {{ weather.wind_speed }} km/h</p>
        </div>
        <a href="/">üîÑ Search Again</a>
    </div>
</body>
</html>
